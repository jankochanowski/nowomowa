<body>
<div>Wybierz przycisk, żeby wygenerować przemówienie komunistyczne.</div>
<br>
<button onclick="randomSpeech()">Generuj</button><br><br>

<div id="result"></div>

<script>

//number of elements in each part must be the same
var parts = {

'1':['Koleżanki i koledzy,','Z drugiej strony,','Podobnie','Nie zapominajmy jednak, że','W ten sposób','Praktyka dnia codziennego dowodzi, że','Wagi i znaczenia tych problemów nie trzeba szerzej uzasadniać, ponieważ','Różnorakie bogate doświadczenia','Troska organizacji, a szczególnie','Wyższe założenia ideowe, a także'],
'2':['realizacja nakreślonych zadań programowych','zakres i miejsce szkolenia kadr','stały wzrost ilości i zakres naszej aktywności', 'aktualna struktura organizacji', 'nowy model działalności organizacyjnej', 'dalszy rozwój różnych form działalności', 'stałe zabezpieczenie informacyjno – propagandowe naszej działalności', 'wzmocnienie i rozwijanie struktur', 'konsultacja z szerokim aktywem', 'rozpoczęcie powszechnej akcji kształtowania postaw'],
'3':['zmusza nas do przeanalizowania','spełnia istotną rolę w kształtowaniu','wymaga sprecyzowania i określenia','pomaga w przygotowaniu i realizacji','zabezpiecza udział szerokiej grupie w kształtowaniu', 'spełnia ważne zadania w wypracowaniu', 'umożliwia w większym stopniu tworzenie', 'powoduje docenianie wagi', 'przedstawia interesującą próbę sprawdzenia', 'pociąga za sobą proces wdrażania i unowocześniania'],
'4':['istniejących warunków administracyjno - finansowych. ', 'dalszych kierunków rozwoju. ', 'systemu powszechnego uczestnictwa. ', 'postaw uczestników wobec zadań stawianych przez organizację. ', 'nowych propozycji.', 'kierunków postępowego wychowania. ', 'systemu szkolenia kadr odpowiadającego potrzebom. ', 'odpowiednich warunków aktywizacji. ', 'modelu rozwoju. ', 'form oddziaływania. '],

};


//number of parts
let arrayLength = 4;

let randomSpeech = function () {
let array = [];

for (var ii=0; ii<50; ii++) {
                for (var i = 1; i <= arrayLength; i++) {
                    let number = Math.floor(Math.random() * 10); 
                    var partElement = parts[i][number];
                    array.push(partElement);
                }
                }
               array = array.toString('');
                array = array.split(',').join(" ");
                document.getElementById("result").innerHTML = array;
                }




</script>
